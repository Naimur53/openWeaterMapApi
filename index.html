<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature</title>
    <!-- bootstrap css -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- font awesome  -->
    <script src="https://kit.fontawesome.com/c189ffaf89.js" crossorigin="anonymous"></script>
    <!-- main css  -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- responsive css  -->
    <link rel="stylesheet" href="assets/css/responsive.css">
</head>

<body>
    <!-- coding start form here  -->
    <div class="container">
        <form class="col-md-6 m-auto py-5">
            <div class="input-group mb-3">
                <input id="input-filed" type="text" class="form-control" placeholder="Enter a location for Weather ...">
                <div class="input-group-append">
                    <button onclick="search()" type="button" class="btn btn-danger">Search</button>
                </div>
            </div>
        </form>
        <div class="weather-status text-white text-center">
            <div id="weather-status">

            </div>
            <h1 id="city-name">Dhaka</h1>
            <h3><span id="temp">38.06</span>&deg;C</h3>
            <h1 id="cloud" class="lead">Clouds</h1>
        </div>
    </div>
    <!-- main js  -->
    <script src="assets/js/main.js"></script>
</body>

</html>
